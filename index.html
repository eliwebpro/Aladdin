<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles/style.css">



  <title>Estoque de Itens</title>
</head>
<body>
  <header>
    <img src="images/aladdin-logo.png" loading="lazy" alt="Aladdin">
    <nav>
      <a href="index.html" class="link">Home</a>
      <a href="admin.html" class="link">Admin</a>
  </nav>
  </header>
  <div class="form-container">
  <div class="main-wrapper">
    

    <h1>Stock Items</h1>

    <h2>Filter by Type:</h2>
    <div id="filtro-tipos">
      <label><input type="checkbox" value="Sun Tunnels"><span>Sun Tunnels</span></label>

      <label><input type="checkbox" value="Acrylic Dome"><span>Acrylic Dome</span></label>

    <div class="form-container">
      <label for="nomeInput">Search by name:</label>
      <input type="text" id="nomeInput" placeholder="Ex: TMR">
    </div>
    

    <!-- Adicione este container aqui -->
    <div id="lista-container"></div>
    
    



    <footer>
      <p>&copy; <span id="currentyear"></span> Alladin | Utah, USA</p>
      <p id="lastModified">Last Modified: </p> 
    </footer>

    <script>
      document.getElementById("currentyear").textContent = new Date().getFullYear();
      document.getElementById("lastModified").textContent += document.lastModified;

    </script>
    <script type="module" src="scripts/timestamp.js"></script>
    <script type="module" src="scripts/get.js"></script>
